<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="design.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="Login_div" id="credntials">
            
            <div class="Login_Credential_div">
                <div class="login_logo"></div>
                <h2>Welcome Back</h2>
                <p>Get access to you profile<br/>and have a full transparency and full control over your data</p>
                <br/>
                <p>Email</p>
                <input class="Login_Credential" type="text" placeholder="Enter your mail address">
                <br/>
                <p>Password</p>
                <input class="Login_Credential" type="password" placeholder="Enter your password">

                <div class="checkbox_container">
                    <input type="checkbox" id="remember_me">
                    <label for="remember_me">Remember me</label>
                </div>
                <br/>
                <input class="Login_Credential" id="Login_button" type="button" value="Login">
            </div>
        </div>
        <div class="Login_div" id="image"></div>
    </div>
</body>
</html>
